<div class="container-fluid">
    <div id="site-canvas">
        <!-- Site menu -->
        <div id="site-menu">
            <h3 style="color: white; padding: 0 18px;">Menu
                <a href show-menu class="toggle-nav pull-right" style="color: white; font-size: 20px;">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </h3>

            <div class="sidebar-module panel panel-default" ng-controller="WidgetMeta as vm">
                <div class="panel-body">
                    <div class="list-group">
                        <a href filters-selection class="list-group-item">Authors</a>
                        <a href filters-selection class="list-group-item">Publication year</a>
                        <a href filters-selection class="list-group-item">Title</a>
                        <a href filters-selection class="list-group-item">DOI</a>
                        <a href filters-selection class="list-group-item">URL</a>
                        <a href filters-selection class="list-group-item">Comments</a>
                        <a href filters-selection class="list-group-item">Rethorics</a>
                        <a href filters-selection class="list-group-item">Citations</a>
                        <a href filters-selection class="list-group-item">References</a>
                    </div>
                </div>
            </div>

            <!--Sidebar content-->
            <div class="sidebar-module panel panel-default">
                <div class="panel-heading">Documents</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a id="document_{{$index}}" class="list-group-item"
                           ng-repeat="documents in documentEntries"
                           href
                           ng-click="getMainDocument(documents.link,documents.from,documents,$event)">
                            {{documents.label}}
                        </a>
                    </div>
                </div>
            </div>

            <div class="sidebar-module panel panel-default" ng-controller="WidgetMeta as vm">
                <div class="panel-heading">Meta</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a class="list-group-item" ng-repeat="meta in vm.metaEntries" href ng-click="open()">{{meta.comment}}</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div id="navTabsContainer" class="col-md-11 col-md-offset-1 col-xs-11 col-xs-offset-1 col-lg-11 col-lg-offset-1" create-local-path create-local-path-from-remote>
                <!--Body content-->
    
                <div ng-if="documentsLoaded.length == 0" id="noDocLoaded">Please choose one document from left menu to start edit your annotations</div>
    
                <tabset>
                    <tab ng-repeat="documentLoaded in documentsLoaded"
                         active="documentLoaded.active"
                         disable="documentLoaded.disabled"
                         title="{{documentLoaded.hoverTitle}}">
                        <tab-heading>{{documentLoaded.title}}
                            <a ng-if="!$first" title="close" ng-click="removeTab($index,documentLoaded.documentId)" href=''>
                                <i class="glyphicon glyphicon-remove"></i>
                            </a>
                        </tab-heading>
                        <div class="table-responsive" ng-mouseup="showSelectedText($event)">
                            <table bind-html-compile="documentLoaded.content" create-fragment-span class="table"></table>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
