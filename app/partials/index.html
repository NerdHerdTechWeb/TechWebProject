<div class="container-fluid">
    <div class="row" ng-controller="WidgetDocumentsList as vm">
        <div lateral-menu class="lateral-menu menu-close">
            <div class="menu-hilighter"><span class="glyphicon glyphicon-chevron-right"></span></div>
            <!--Sidebar content-->
            <div class="sidebar-module panel panel-default">
                <div class="panel-heading">Documents</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a class="list-group-item"  ng-repeat="documents in vm.documentEntries" href=""
                                insert-tab="{documents: { title: documents.label, link: documents.link, from: documents.from, imgpath: documents.imagepath, first: $first}}">
                            {{documents.label}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar-module panel panel-default" ng-controller="WidgetMeta as vm">
                <div class="panel-heading">Meta</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a class="list-group-item" ng-repeat="meta in vm.metaEntries" href ng-click="open()">{{meta.comment}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="navTabsContainer" class="col-md-11 col-md-offset-1 col-xs-11 col-xs-offset-1 col-lg-11 col-lg-offset-1">
            <!--Body content-->
            <tabset>
                <tab ng-repeat="documentLoaded in documentsLoaded" heading="{{documentLoaded.title}}" active="documentLoaded.active" disable="documentLoaded.disabled">
                    <div class="table-responsive">
                        <table ng-bind-html="documentLoaded.content | unsafe" class="table"></table>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
