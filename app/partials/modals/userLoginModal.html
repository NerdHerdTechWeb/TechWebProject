<div class="modalCollapse">
    <div class="modal-header">
        <h3 class="modal-title">Insert your credentials</h3>
    </div>
    
    <div class="modal-body">
        <form name="form" class="form-horizontal" novalidate>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" ng-model="user.email" name="uEmail" class="form-control" id="inputEmail3" placeholder="Email" required>
                <div ng-show="form.$submitted || form.uEmail.$touched">
                  <span class="text-danger" ng-show="form.uEmail.$error.required">Your email is required.</span>
                  <span class="text-danger" ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="user.remember"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" ng-click="doLogin()" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
