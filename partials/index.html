<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <!--Sidebar content-->
            <div class="sidebar-module jumbotron" ng-controller="WidgetDocumentsList as vm">
                <h4>Documents</h4>
                <ol class="list-unstyled" ng-repeat="documents in vm.documentEntries">
                    <li><a ng-href>{{documents.user_firstname}} {{documents.user_lastname}}</a></li>
                </ol>
            </div>
            <div class="sidebar-module jumbotron" ng-controller="WidgetMeta as vm">
                <h4>Meta</h4>
                <ol class="list-unstyled" ng-repeat="meta in vm.metaEntries">
                    <li><a ng-click="open()" ng-href="#">{{meta.comment}}</a></li>
                </ol>
            </div>
        </div>
        <div class="col-md-9">
            <!--Body content-->

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a ng-href>Document 1</a></li>
                <li role="presentation"><a ng-href>Document 2</a></li>
                <li role="presentation"><a ng-href>Document 3</a></li>
            </ul>

        </div>
    </div>
</div>
